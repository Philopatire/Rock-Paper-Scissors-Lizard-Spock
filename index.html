<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="rules">
      <h2 class="title">RULES</h2>
      <img src="imgs/image-rules-bonus.svg" alt="Rules" />
      <button class="rules-close" id="cls-rules">
        <img src="imgs/icon-close.svg" alt="Close Icon" />
      </button>
    </div>
    <div class="header">
      <img src="imgs/logo-bonus.svg" alt="Logo" class="logo" />
      <div class="score">
        <div class="title">Score</div>
        <span class="amount" id="score">12</span>
      </div>
    </div>
    <div class="game">
      <div class="row-start">
        <div class="play-btn scissors" data-name="scissors"></div>
      </div>
      <div class="row-middle">
        <div class="play-btn spock" data-name="spock"></div>
        <div class="play-btn paper" data-name="paper"></div>
      </div>
      <div class="row-end">
        <div class="play-btn lizard" data-name="lizard"></div>
        <div class="play-btn rock" data-name="rock"></div>
      </div>
    </div>
    <div class="result" style="display: none">
      <div class="player-choose">
        <h2>You Picked</h2>
        <div class="play-btn animate" id="choosed_res"></div>
      </div>
      <div class="house-choose">
        <h2>The House Picked</h2>
        <div class="play-btn animate" id="house_choose"></div>
      </div>
      <div class="res">
        <h2></h2>
        <button>Play Again</button>
      </div>
    </div>
    <button class="rules-open" id="op-rules">Rules</button>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/rock-paper-scissors-game-pTgwgvgH" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Philopatire</a>.
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
